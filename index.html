<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>PA text | Templater</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/text-grabber.css">
<!-- // Modernizr no currently needed -->
<!--<script src="js/vendor/modernizr-2.6.2.min.js"></script>-->
</head>

<body>
<!--Templates Start--> 
  
  <script id="cleaned-text-template" type="text/x-handlebars-template">
    <div class='s-cleaned-text-templ bc-grey-lighter box-shadow'>
	  <h2 class='templ-head bc-orange'>Cleaned text</h2>
	  <textarea class="templ-inp-content-cleaned bc-grey-lighter js-inp-cleaned-text" disabled >{{cleanedTxt}}</textarea>
    </div>	
  </script> 

  <script id="final-text-template" type="text/x-handlebars-template">
    <div class='s-final-text-templ bc-grey-lighter box-shadow'>
        <h2 class='templ-head bc-blue'>Complete packaging text</h2>
        <div>
          <p>[&nbsp;Date:&nbsp;{{date}}&nbsp;]</p>
          <p>[&nbsp;Designer:&nbsp;&nbsp;{{designer}}&nbsp;]</p>
          <br>
          <h3>BN:</h3>
		  <p>{{bn}}</p>
		  <h3>Product brand:</h3>
		  <p>{{product_brand}}</p>
          <h3>Lang:</h3>
		  <p>{{lang_code}}</p>
          <h3>Model-No.:</h3> 
		  <p>{{model_number}}</p>
          <h3>Product name:</h3>
		  <p>{{product_name}}</p>
          <ul>
            {{#if feature_1}}
			  <li>{{feature_1}}</li>
            {{/if}}
			{{#if feature_2}}
			  <li>{{feature_2}}</li>
            {{/if}}
			{{#if feature_3}}
			  <li>{{feature_3}}</li>
            {{/if}}
		    {{#if feature_4}}
			  <li>{{feature_4}}</li>
            {{/if}}
			{{#if feature_5}}
			  <li>{{feature_5}}</li>
			{{/if}}
           </ul>
           <br>
           <p>{{{packing_text}}}</p>
           <br>
           <h3>Ausstattung:</h3>
           <p>{{feature_text}}</p>
           <br>
           <h3>Technische Daten:</h3>
           <p>{{{tech_data}}}</p>
           <p>{{tech_data_dim}}</p>
           <p>{{tech_data_weight}}</p>
           <br>
           <h3>Packungsinhalt:</h3>
           <p> {{{ contents }}} </p>
           <p>{{contents_manual}}</p>
           <br>
           <h3>Hinweis:</h3>
           <p>{{remarks}}</p>
        </div>
      </div>
  </script> 
<!--Templates End-->
<div class="js-main-container">
  <header class="bc-grey-dark">
    <button name="headline" class="js-button-headline inp-button inp-button-backgr inp-button-toaster" id="" title="logo"></button>
    <button name="button-grabText" class="js-button-grabText inp-button inp-button-backgr inp-button-clean" id="" title="clean text"></button>
    <button name="write-template" class="js-button-write-template inp-button inp-button-backgr inp-button-write" id="" title="write template"></button>
    <button name="save" class="js-button-save inp-button inp-button-backgr inp-button-save" id="" title="save input"></button>
    <button name="delete" class="js-button-delete-bn inp-button inp-button-backgr inp-button-delete-bn" id="" title="delete BN"></button>
    <button name="process" class="js-button-process-complete inp-button inp-button-backgr inp-button-process-complete" id="" title="process completed"></button>
  </header>
  <div class="working-container">
    <section class="section-left width-50per s-float-left s-marg-r-3per">
      <div class="bc-grey-lighter box-shadow">
        <h2 class="bc-green">Enter source text</h2>
        <textarea name="paText" id="paText" class="inp-form-pa_text js-paText">"<header>"Technische Daten    :   Hubschieber, Ausstattung: Hebelkollapser</header><br><footer>Hello Man</footer>"</textarea>
      </div>
      <div id="result" class="result js-cleaned-text"></div>
      <div class="result js-final-result-text"></div>
        
      <!-- Final packaging text template -->
     
    </section>
    
    
    <section class="section-right s-width-50per s-float-left ">
      <form>
        <label class="label" for="select-saved-items">Choose saved item:&nbsp;&nbsp;</label>
        <select name="select-saved-items" class="js-select-saved-items inp-select" id="select-saved-items">
          <option>Saved items</option>
        </select>
      
      
        <h2>Desiger / Product B/N:</h2>
        <input title="Enter your name" type="text" name="designer" id="designer" class="js-inp-designer designer" list="dtl-designers" placeholder="Enter your name">
        &nbsp;
        <datalist id="dtl-designers">
          <option>Jonas Haener</option>
          <option>Kristine Veseli</option>
          <option>Holger Klare</option>
        </datalist>
        <input type="text" name="bn" id="bn" class="js-inp-bn" placeholder=" Enter BN">&nbsp;
        <br>
        <input type='date' name="date" id="date" class="js-inp-date">
      
        <h2>Product:</h2>
        <label class="label" for="lowercase_input">LCase</label>
        &nbsp;
        <input type="radio" name="uppercase" id="lowercase_input" class="js-radio-lowercase" value="lowercase" checked='checked'>
        &nbsp;&nbsp;
        <label class="label" for="uppercase_input">UCase</label>
        &nbsp;
      
        <input type="radio" name="uppercase" id="uppercase_input" class="js-radio-uppercase" value="uppercase">
      
        <input type="text" name="product_name" id="product_name" class="js-inp-prodName" placeholder=" German product name">
        <br>
        <input type="text" name="model_number" id="model_number" class="js-inp-modelNum" placeholder=" Model number">
        <br>
        <label class="label" for="select_brand">Choose brand:&nbsp;&nbsp;</label>
        <select name="product_brand" class="js-select-brand inp-select" id="select_brand">
          <option>NONE</option>
          <option>Conrad-Home</option>
          <option>Conrad-Computer</option>
          <option>McCrypt</option>
          <option>Toolcraft</option>
          <option>Sygonix</option>
          <option>Voltcraft</option>
        </select>
   
      
        <h2>Features:</h2>
        <input type="text" name="feature_1" id="feature_1" class="bc-blue-h js-inp-feature-1" placeholder=" Feature 1">
        <br>
        <input type="text" name="feature_2" id="feature_2" class=" js-inp-feature-2" placeholder=" Feature 2">
        <br>
        <input type="text" name="feature_3" id="feature_3" class=" js-inp-feature-3" placeholder=" Feature 3">
        <br>
        <input type="text" name="feature_4" id="feature_4" class=" js-inp-feature-4" placeholder=" Feature 4">
        <br>
        <input type="text" name="feature_5" id="feature_5" class=" js-inp-feature-5" placeholder=" Feature 5">
     
     
        <h2>Packing text:</h2>
        <textarea name="packing_text" id="packing_text" class="js-inp-packingText" placeholder=" Packing text"></textarea>
     
     
        <h2>Feature text:</h2>
        <textarea name="feature_text" id="feature_text" class="js-inp-featureText" placeholder=" Feature text"></textarea>
     
     
        <h2>Technical data:</h2>
        <textarea name="tech_data" id="techdata_custom" class="js-inp-techData" placeholder=" Technical data"></textarea>
        <br>
        <input type="text" name="tech_data_dim" id="techdata_dimensions" class="js-inp-techData-dimen" placeholder="Dimensions" data-prefix='Abmessungen (B x H x T):'>
        <br>
        <input type="text" name="tech_data_weight" id="techdata_weight" class="js-inp-techData-weigth" placeholder="Weight" data-prefix='Gewicht:'>
     
     
        <h2>Delivery contents:</h2>
        <textarea name="contents" id="delivery_custom" class="js-inp-contents" placeholder=" Delivery contents"></textarea>
        <br>
        <input type="text" name="contents_manual" id="delivery_manual" class="js-inp-contents-im" value="Bedienungsanleitung">
      
        <h2>Remarks:</h2>
        <textarea name="remarks" id="remarks" class="js-inp-remarks" placeholder="Enter your remarks"></textarea>
      </form>
    </section>
  </div>
  
<!--  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script> 
  <script src="js/vendor/handlebars-1.0.0-rc.4.js"></script> 
  <script src="js/plugins.js"></script> 
  <script src="js/EGG_stringManipulator.1.0.js"></script> 
  <!--<script src="js/grabber.js"></script>-->
  <script src="js/grabber-model.js"></script>
  <script src="js/grabber-view.js"></script>
  <script src="js/grabber-notifications.js"></script>
  <script src="js/grabber-controller.js"></script>
  
</div> 
</body>
</html>
